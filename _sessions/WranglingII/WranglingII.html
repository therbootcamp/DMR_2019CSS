# Long und Wide Format

.pull-left4[
&lt;br&gt;
Je nach Funktion werden Daten im Wide-Format (breites oder ungestapeltes Format), oder Daten im Long-Format (langes oder gestapeltes Format) benötigt.

Benutze &lt;high&gt;`pivot_longer()`&lt;/high&gt; und &lt;high&gt;`pivot_wider()`&lt;/high&gt; aus dem `tidyr` Paket um Daten zu transformieren 

&lt;br&gt;

| Funktion | Resultat |
|:----------|:-------|
|`pivot_longer()`|&lt;high&gt;Wide &amp;#8594; Long&lt;/high&gt; Format|
|`pivot_wider()`|&lt;high&gt;Long &amp;#8594; Wide&lt;/high&gt; Format|

]

.pull-right55[

&lt;p align="center"&gt;
&lt;img src="image/tidyr-spread-gather.gif" height=420px&gt;&lt;br&gt;
&lt;font style="font-size:10px"&gt;adapted from &lt;a href="https://github.com/gadenbuie/tidyexplain"&gt;tidyexplain&lt;/a&gt;&lt;/font&gt;&lt;/p&gt;

]

# `pivot_longer()`

.pull-left45[

&lt;br&gt;


```r
# Original Daten (wide)
studie
```

```
## # A tibble: 2 x 4
##      id medikament baseline    t1
##   &lt;dbl&gt; &lt;chr&gt;         &lt;dbl&gt; &lt;dbl&gt;
## 1     1 medikament        3     8
## 2     2 plazebo           4     6
```

]

.pull-right45[

&lt;br&gt;


```r
# wide zu long
data %&gt;% 
  pivot_longer(cols = Spaltenauswahl,
               names_to = "Gruppe",
               values_to = "Werte")
```

]
---

# `pivot_longer()`

.pull-left45[

&lt;br&gt;


```r
# Original Daten (wide)
studie
```

```
## # A tibble: 2 x 4
##      id medikament baseline    t1
##   &lt;dbl&gt; &lt;chr&gt;         &lt;dbl&gt; &lt;dbl&gt;

```

.pull-right45[

## 3     2 plazebo    baseline       4

```

]

# Die Pipe!  &lt;high&gt;`%&gt;%`&lt;/high&gt;

.pull-left4[

`dplyr` macht intensiven Gebrauch eines neuen Operator genannt "Pipe" &lt;high&gt;`%&gt;%`&lt;/high&gt;&lt;br&gt;

Die "Pipe" &lt;high&gt;`%&gt;%`&lt;/high&gt; lesen wir als "und dann..."

&lt;br&gt;


```r
# Start mit data
data %&gt;% # und dann...
  
AKTION_1 %&gt;% # und dann...
  
AKTION_2 %&gt;% # und dann...
  
AKTION_3 %&gt;% # und dann...
```

]

&lt;p align="center"&gt;

  (aber %&gt;% ist eine!); &lt;font style="font-size:10px"&gt; &lt;a href="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/MagrittePipe.jpg/300px-MagrittePipe.jpg"&gt;wikipedia&lt;/a&gt;&lt;/font&gt;
&lt;/p&gt;

# `summarise()`

.pull-left45[

Benutze `summarise()` um neue Spalten mit &lt;high&gt;deskriptiven Statistiken&lt;/high&gt; zu erstellen


```r
data %&gt;%
  summarise(
    NAME = SUMMARY_FUN(A),
    NAME = SUMMARY_FUN(B)
  )
```

Das Resultat von `summarise()` ist ein tibble!

]

.pull-right5[


```r
# Berechne deskriptive Statistiken
basel %&gt;%
  summarise(
    N = n(),
    alter_mean = mean(alter),
    groesse_median = median(groesse)
  )
```

```
## # A tibble: 1 x 3
##       N alter_mean groesse_median
##   &lt;int&gt;      &lt;dbl&gt;          &lt;dbl&gt;
## 1 10000       49.4           171.
```


]

# `group_by()`, `summarise()`

.pull-left45[

Benutze `group_by()` zum &lt;high&gt;gruppieren&lt;/high&gt; von Daten über eine oder mehrere Variablen

Nach dem Gruppieren, benutze `summarise()` zur &lt;high&gt;Berechnung deskriptiver Statistiken&lt;/high&gt; über Gruppen von Daten

]

.pull-right5[


```r
# Gruppiere über Variable geschlecht
# Berechne deskriptive Statistiken
basel %&gt;%
  group_by(geschlecht) %&gt;%
  summarise(
    N = n(),
    alter_mean = mean(alter),
    groesse_median = median(groesse)
  )
```

```
## # A tibble: 2 x 4
##   geschlecht     N alter_mean groesse_median
##   &lt;chr&gt;      &lt;int&gt;      &lt;dbl&gt;          &lt;dbl&gt;
## 1 f           5000       49.8           164 
## 2 m           5000       49.1           178.
```

]

---

# Kombiniere Funktionen

.pull-left4[
&lt;br&gt;&lt;br&gt;
Wrangling Funktionen (z.B. `filter()`, `slice()`, `rename()`) mit Gruppierung und Berechnung deskriptiver Statistiken verbinden. 

Benutze dafür die Pipe &lt;high&gt;%&gt;%&lt;/high&gt;


]

.pull-right55[


```r
basel %&gt;%
  filter(geschlecht == "m" &amp; kinder &gt; 0) %&gt;% 
  group_by(bildung) %&gt;%
  summarise(
    N = n(),
    alter_mean = mean(alter),
    einkommen_median = median(einkommen,
                              na.rm = TRUE)
  )
```

```
## # A tibble: 4 x 4
##   bildung           N alter_mean einkommen_median
##   &lt;chr&gt;         &lt;int&gt;      &lt;dbl&gt;            &lt;dbl&gt;
## 1 lehre          1651       49.4             8200
## 2 obligatorisch   485       47.8             7900
## 3 sek II          251       50.3             8150
## 4 sek III        2169       49.0             8000
```

]
